<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
</head>
<body>
    <style> 
    h2{
        text-align: center;
        background-color: rgb(209, 209, 203);
      }
      .input{
        text-align: center;
      }
    </style>
    <h2>Arithmetic Operator</h2>
    <br><br><br><br><br>
   <div class="input">
     <input type="number" placeholder="1st number" id="fnum" value="">
     <input type="number" placeholder="2nd number" id="snum" value="">
     <br><br>
     <div id="op">
     +<input type="radio"  id="plus" name="op" value="+">
     -<input type="radio"  id="minus" name="op" value="-">
     <!-- x<input type="radio"  id="mul" name="op" value="*">
     / <input type="radio" id="div" name="op" value="/"> -->
     </div>
     <br><br>
     <input type="number" placeholder="total" >
     <br><br><br>
     <button onclick="cal()">calculate</button>
    </div>
    </body>
    <script type="text/javascript">
        function cal(){
           
            let a= parseInt(document.getElementById("fnum").value);
            let b= parseInt(document.getElementById("snum").value);
            let plus = document.getElementById("plus").value;
            let minus = document.getElementById("minus").value;
            // let mul = document.getElementById("mul").value;
            // let div = document.getElementById("div").value;
          
            var c;

            if(plus){
               c=a+b;
            }
          else if (minus){
                c=a-b;
            }
            alert(c);
          }
            
    
    </script>
</html>
